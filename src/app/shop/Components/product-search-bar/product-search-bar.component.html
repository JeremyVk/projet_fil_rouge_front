<div class="container">
    <div class="row">
        <form (ngSubmit)="searchProducts()" #searchForm="ngForm">
            <div class="form-group d-flex">
                <input type="search" class="form-control w-2" [(ngModel)]="searchQuery" name="searchQuery">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search">Rechercher</i>
                </button>
            </div>
        </form>
    </div>
</div>
