<section class="h-100 h-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Connexion</h3>

            <form class="px-md-2" (ngSubmit)="login()" [formGroup]="userForm">
              <div class="form-outline mb-4">
                <label class="form-label" for="form3Example1q"
                  >Adresse e-mail</label
                >
                <input
                  type="email"
                  name="email"
                  formControlName="email"
                  [(ngModel)]="user.email"
                  class="form-control"
                  required
                  email
                />
                <div *ngIf="emailCtrl.dirty && emailCtrl.hasError('email')" class="text-danger">L'email doit Ãªtre de type "email"</div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline datepicker">
                    <label for="exampleDatepicker1" class="form-label"
                      >Mot de passe</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      required
                      formControlName="password"
                      [(ngModel)]="user.password"
                    />
                  </div>
                  <div *ngIf="errors.length > 0" class="text-danger">Votre adresse email ou votre mot de passe est invalide</div>
                </div>
              </div>
              <button [disabled]="userForm.invalid" type="submit" class="btn btn-success btn-lg mb-1">
                Se connecter
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
