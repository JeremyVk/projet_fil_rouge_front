<a class="text-center m-0 text-white relative block" (mouseover)="toggleShowPopup('mouseover')" routerLink="cart">
    <img src="assets/images/svg/cart-logo.svg" alt="cart logo">
    <p class="absolute top-4 right-5">{{ articleQuantity }}</p>
</a>

<div class="relative {{ showPopup ? 'block' : 'hidden' }} ">
    <app-cart-popup [cart]="cart" (closePopupEmitter)="toggleShowPopup('mouseleave')"></app-cart-popup>
</div>
