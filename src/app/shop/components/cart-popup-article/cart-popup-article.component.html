<div class="flex justify-between items-center border-b-2 px-5 py-10 scrollbar-hide w-full" *ngIf="variant.parent">
    <div class="flex flex-start">
        <div class="w-14 object-cover">
            <img src="{{ variant.parent.image }}" alt="">
        </div>
        <div class="flex flex-col items-start justify-center pl-5">
            <div class="">
                <p class="">{{ variant.parent.title }}</p>
            </div>
            <div class="text-xs">
                <p>Édition {{ variant.format?.name }}</p>
            </div>
            <div class="">
                <p class="text-xs">Quantité: {{ variant.quantity }}</p>
            </div>
        </div>
    </div>
    <div class="text-center pl-5">
        <p (click)="deleteArticle()">X</p>
    </div>
</div>
