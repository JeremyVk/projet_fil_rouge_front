
<div *ngIf="article.variants !== undefined && article.variants.length > 0" class="border-2 border-gray-200 shadow-lg rounded-xl mx-auto flex flex-col relative p-5 w-full sm:w-72">
    <img src="assets/images/heart.png" alt="icône d'ajout au favoris" class="absolute top-2 right-2">
    <div class="flex flex-col w-full mt-2">
        <a href="" routerLink="/product/{{article.id}}"><img src="{{ url + article.image }}" alt="Image du livre {{ article.title }}" class="w-36 h-48 mb-5 mx-auto"></a>
        <div class="ml-4">
            <div class="pb-20 grow">
                <div class="line-clamp-2 grow">
                    <h6 class="text-start text-bold w-full hover:underline"><a routerLink="/product/{{article.id}}">{{ article.title }}</a></h6>
                </div>
               <div class="line-clamp-2">
                    <p class="text-gray-500">{{ article.editor }}</p>
               </div>
            </div>
            <!-- Pricing -->
            <div class="w-full pb-8 absolute bottom-0 left-2">
                <!-- If one variant -->
                <div *ngIf="!hasManyVariants" class="flex justify-around items-center w-full">
                    <div class="text-indigo-800 text-bold text-xl">
                        <p>{{article.variants[0].unitPrice|showPrice }}€</p>
                    </div>
                    <div>
                        <app-simple-add-to-cart-button  [variant]="article.variants[0]"></app-simple-add-to-cart-button>
                    </div>
                </div>
                <!-- If many variants -->
                <div *ngIf="hasManyVariants" class="flex justify-around items-center w-full">
                    <div  class="text-indigo-800 text-bold text-xl">
                        <p> <span class="text-sm">Dès</span>  {{article.variants[0].unitPrice|showPrice }}€</p>
                    </div>
                    <div>
                        <app-many-add-to-cart-button [article]="article" ></app-many-add-to-cart-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
